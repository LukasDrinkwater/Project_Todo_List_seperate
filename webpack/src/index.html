<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello world</title>
    <link rel="shortcut icon" href="#" />
  </head>
  <body>
    <div class="main-container">
      <div class="form-container">
        <div class="project-submit-form-container">
          <!-- need to look at local storage in the TOP page for -->
          <form id="project-submit-form" action="" method="?">
            <ul id="project-form-ul">
              <li>
                <label for="projectName">Project Name</label>
                <input type="text" name="projectName" id="projectName" />
              </li>
              <li>
                <button class="submit-project-button" id="submit-project">
                  Add Project
                </button>
              </li>
            </ul>
          </form>
        </div>
        <div class="list-submit-form-container">
          <!-- need to look at local storage in the TOP page for -->
          <form id="task-submit-form" action="" method="?">
            <ul id="task-form-ul">
              <li>
                <label for="taskName">Task</label>
                <input type="text" name="taskName" id="task-name" />
              </li>
              <li>
                <label for="whatToDo">What you need to do?</label>
                <input type="text" name="whatToDo" id="what-to-do" />
              </li>
              <li>
                <label for="completeDate">Complete Date</label>
                <input
                  type="date"
                  id="complete-date"
                  name="completeDate"
                  value="2023-01-01"
                />
              </li>
              <li class="dropdown">
                <select name="projectToAddTo" id="project-to-add-to">
                  <option value="Default Project">Default Project</option>
                </select>
              </li>
              <li>
                <button class="submit-task-button" id="submit-task-button">
                  Add Task
                </button>
              </li>
            </ul>
          </form>
        </div>
      </div>
      <div class="project-task-container" id="project-task-container"></div>
    </div>

    <!-- default project todo list that loads by default.

 have a small form where you can create a new project todo list OR add a new
task to a specific project. -->
  </body>
</html>
